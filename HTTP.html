<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มคำถาม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สุ่มคำถาม</h1>
        <button onclick="getRandomQuestion()">สุ่มคำถาม</button>
        <p id="question"></p>
    </div>

    <script>
        const questions = [
            "What has been the biggest change in your life?",
            "How have you dealt with changes in your life?",
            "Looking back, what change are you most proud of?",
            "Which historical figure has inspired you? How?",
            "Have you been influenced by historical events? How?",
            "Have lessons from the past shaped you? Please explain.",
            "Do you believe in the concept of 'learning from the past'? Why or why not?",
            "How do past experiences influence your decisions today?",
            "How does history shape your perspective on current events?",
            "What lessons from history can we apply to the world today?"
        ];

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const randomQuestion = questions[randomIndex];
            document.getElementById("question").textContent = randomQuestion;
        }
    </script>
</body>
</html>
